<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
       
    </style>
</head>

<body style="border: 2px solid orangered;max-width: 600px; max-height:500px;background-color: #081b31;">
    <h2 id="one"></h2>
    <h2 id="two"></h2>
    <img  id="img" src="" alt="" width="50px">
    <!-- <h5 style="color:white;  ;">manish solanki</h5> -->
    <script>
        const cricket = async () => {
            try {
                const response = await fetch("https://api-v1.com/v1/sV3.php?key=NZQ")
                const jsonResponse = await response.json()
                
                document.getElementById("one").innerText = jsonResponse["j"]
                document.getElementById("two").innerText = jsonResponse["A"]
                document.getElementById("img").src = `https://cricketvectors.akamaized.net/players/org/${jsonResponse["b"]}.png?impolicy=default_web`
            } catch (err) {
                console.log(err.message)
            }
        }


        setInterval(() => {
            cricket()
        }, 1000)

    </script>
</body>

</html>
